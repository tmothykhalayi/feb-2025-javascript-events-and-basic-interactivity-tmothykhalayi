<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive JS Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to the JavaScript Playground!</h1>

  <!-- Button Click -->
  <button id="changeButton">Click me!</button>
  <p id="message"></p>

  <!-- Hover Effect -->
  <button id="hoverButton">Hover over me!</button>

  <!-- Keypress Detection -->
  <input type="text" id="keyPressInput" placeholder="Press a key" />
  <p id="keyMessage"></p>

  <!-- Double Click -->
  <p id="doubleClickMessage">Double-click me!</p>

  <!-- Change Color/Text -->
  <button id="colorChangeButton">Change my color!</button>

  <!-- Image Gallery -->
  <div class="gallery">
    <img id="galleryImage" src="https://via.placeholder.com/300x200?text=Image+1" alt="Gallery Image" />
    <div>
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <!-- Tabs -->
  <div id="tabs">
    <button class="tabButton" data-tab="tab1">Tab 1</button>
    <button class="tabButton" data-tab="tab2">Tab 2</button>
  </div>
  <div id="tab1" class="tabContent">Content for Tab 1</div>
  <div id="tab2" class="tabContent" style="display: none;">Content for Tab 2</div>

  <!-- Form Validation -->
  <form id="myForm">
    <input type="text" id="username" placeholder="Username" required />
    <button type="submit">Submit</button>
  </form>

  <form id="emailForm">
    <input type="email" id="email" placeholder="Email" required />
    <button type="submit">Submit</button>
  </form>

  <form id="passwordForm">
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Submit</button>
  </form>

  <!-- Real-Time Password Feedback -->
  <input type="password" id="passwordInput" placeholder="Enter password" />
  <p id="passwordFeedback"></p>

  <script src="script.js"></script>
</body>
</html>
